language: python
python:
  - "3.6"
  - "3.5"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coveralls
  - pip install -e .
# command to run tests
script:
  - pytest --cov=python-data-structures/
after_success:
  coveralls
